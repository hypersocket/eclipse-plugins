</div>

				$('#personal<Resources>').localize();

				$('#personal<Resources>').ajaxResourcePage(

							id : "<Resources>",
							tableUrl : "<resources>/personal",

							resourceKey : "<resource>",

							canUpdate: false,
							canDelete: false,
							complete : function() {

							}

			});
</script>
